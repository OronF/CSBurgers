<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/branches.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- icon-->
    <link rel="icon" href="./images/burger.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+Hebrew:wght@500;900&display=swap" rel="stylesheet">
    <title>סניפים</title>
</head>
<body>
    <div class="btns-panel">
        <div class="row">

          <div class="col btn-bar">
            <button class="btn-accessibility">נגישות</button>
          </div>

          <div class="col btn-bar">
            <button class="btn-contact">צור קשר</button>
          </div>

          <div class="col btn-bar">
            
            <button class="btn-about">אודות</button>
          </div>

          <div class="col logo-container">
            <img src="./images/cs-burger-logo.PNG" alt="CS Burger" class="Logo">
          </div>

          <div class="col btn-bar">
            <button class="btn-accessibility">תפריט</button>
          </div>

          <div class="col btn-bar">
            <button class="btn-ToOrder">הזמנת משלוח</button>
          </div>

          <div class="col btn-bar">
            <button class="btn-guest"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">התחברות</button>
          </div>
        </div>
      </div>
    </div>


    <header class="pageTitle">סניפים</header>

    <section class="search">
        <div class="searchBlock">
            <input id="searchTxt" class="form-control" placeholder="מצא סניף" />
        </div>
    </section>

    <main class="branches">
        <ol class="branches-list">
            <li>
                <div class="location">תל אביב - שרונה</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>

            <li>
                <div class="location">ראשון לציון - קניון הזהב</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>

            <li>
                <div class="location">אשדוד - ביג</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>

            <li>
                <div class="location">אילת - אייסמול</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>

            <li><div class="location">פתח תקווה - קניון עופר</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>

            <li>
                <div class="location">ירושלים - סינמה סיטי</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>
            
            <li>
                <div class="location">מגדל - מרכז קניות גלילאו</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>

            <li>
                <div class="location">טבריה -ביג</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>

            <li>
                <div class="location">קרית שמונה - ביג</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>

            <li>
                <div class="location">צומת בילו</div>
                <div class="plus-icon">
                    <i class="bi bi-plus-circle"></i>
                </div>
            </li>
        </ol>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
